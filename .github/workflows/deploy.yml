name: CI/CD HTTP Deploy (Gradle)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/myapp:${{ github.sha }} .
      - name: Push image
        run: docker push ghcr.io/${{ github.repository_owner }}/myapp:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy (HTTP 80 -> 5999)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ github.repository_owner }}/myapp:${{ github.sha }}"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker rm -f app || true
            docker pull $IMAGE
            docker run -d --name app --restart=always \
              --env-file /home/ubuntu/app/.env \
              -p 127.0.0.1:5999:5999 \
              $IMAGE
