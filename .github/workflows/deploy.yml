name: CI/CD HTTP Deploy (Gradle)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build (Gradle)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          OWNER_LC="${OWNER,,}"
          docker build -t ghcr.io/${OWNER_LC}/myapp:${GITHUB_SHA} .

      - name: Push image
        run: |
          OWNER_LC="${OWNER,,}"
          docker push ghcr.io/${OWNER_LC}/myapp:${GITHUB_SHA}

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, ec2-prod]   # ← 방금 붙인 라벨
    env:
      OWNER: ${{ github.repository_owner }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Login to GHCR (on EC2)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull & Run container
        run: |
          set -e
          OWNER_LC="${OWNER,,}"
          IMAGE="ghcr.io/${OWNER_LC}/myapp:${IMAGE_TAG}"

          docker rm -f app || true
          docker pull "$IMAGE"
          docker run -d --name app --restart=always \
            --env-file /home/ubuntu/app/.env \   # ← 경로 맞게
            -p 5999:80 \
            "$IMAGE"

      - name: Health check
        run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:5999/ && ok=1 && break || sleep 2
          done
          [ "$ok" = "1" ] || { echo "health failed"; docker logs app; exit 1; }
